    <link rel="stylesheet" href="styles.css">

    <h3 class="fixed">Haz clic en las letras del nombre 👇</h3>

            <h2>Feliz Día del Padre</h2>
            <p>Estimado <strong>Marlon Avendaño</strong>,<br>Esta tarjeta es un pequeño homenaje de parte de <strong>Jharol</strong> para agradecerte por todo lo que haces. ¡Eres increíble! 🎉👨‍👧‍👦</p>
        </div>
    </div>
    <script src="script.js"></script>

</html>
